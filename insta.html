<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
     crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
    </head>
    <body>
        <div class="instagram-wrapper" >
           

            <div id="carouselExampleIndicators" class="carousel slide instagram-phone" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                 
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="img/instagram_celular_1.png" alt="Primeiro slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/instagram_celular_2.png" alt="Segundoslide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/instagram_celular_3.png" alt="Terceiro slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/instagram_celular_4.png" alt="Quarto slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="img/instagram_celular_5.png" alt="Quinto slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>


                 <div class="instagram-continue">
                     <div class="group">
                        <img src="img/logo_insta.png"  class="instagram-logo" alt="instagram logo">
                         <div class="profile-photo">
                             
                             <img src="img/eu.jpg"  alt="Foto de perfil">

                         </div>
                         <a href="#" class="instagram-login">Continuar com Elaine </a>
                         <a href="#" class="instagram-logout">Remover conta </a>
                         <!-- fim div profile-photo-->
                     </div><!--Fim div group-->
                     <div class="group">
                         <p class="net-account"> Não é Elaine</p>
                         <p class="netaccount">
                         <a href="#" class="link-blue">Alternar Contas</a>
                         ou
                          <a href="#" class="link-blue">Inscreva-se</a>  
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"><!--img src="img/app_store.PNG"--></a>
                            <a href="#" class="app-download"><!--img src="img/google_play.png"--></a>
                        </div>

                    </div><!-- fim div get-the-app-->
               
                </div><!-- fim div continue-->
            
        </div><!--fim div wrapper-->
    </body>

</html>
